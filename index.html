<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Trek </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" media="screen" title="normalize">
    <link rel="stylesheet" href="assets/styles.css" media="screen">

  </head>
  <body>

    <header>
      <h1>Trek</h1>
      <nav>
        <ul>
          <li><a id="show-trips" href="#"> Show All Trips </a></li>
          <li><a id="create-trip" href="#"> Create a Trip </a></li>
        </ul>
      </nav>
    </header>

    <main>
      <aside id="new-trip">
        <p> [ hide new trip ] </p>
        <h3> Create a Trip </h3>

          <form action="https://trektravel.herokuapp.com/trips" method="post">
            <div>
                <label for="owner">Trip Name:</label>
                <br>
                <input type="text" name="owner" />
            </div>

            <div>
                <label for="about">Trip Description:</label>
                <br>
                <textarea cols="50" rows="4" name="about"></textarea>
            </div>

            <div>
                <label for="weeks"> Trip duration, in weeks:</label>
                <select name="weeks">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
            </div>

            <div class="button">
                <button type="submit">Add Trip</button>
            </div>
        </form>
      </aside>

      <ul id="trips-list">
      </ul>

      <article id="trip-info">
        <h2 id="name" > </h2>

        <p id="continent" > </p>
        <p id="destination" > </p>
        <p id="weeks" > </p>
        <p id="category" > </p>
        <p id="cost" > </p>

        <p id="about" > </p>
        <!-- Create structure to display data of a single trip -->

        <section id="reserve-spot">
          <form action="" method="post">

                  <label for="name">Your Name:</label>

                  <input type="text" name="name"/>



                  <label for="email">Your Email:</label>

                  <input type="text" name="email"/>



                  <button type="submit"> Reserve Spot </button>

          </form>

        </section>
      </article>
    </main>

    <footer>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/scripts.js">

    </script>
  </body>
</html>
